<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users</h1>
{% if user_model_list %}
    <ul>
        {% for u in user_model_list %}
            <li>{{ u.name }}, {{ u.email }}, {{ u.status }}</li>
        {% endfor %}
    </ul>
{% else %}
    No users
{% endif %}
</body>
</html>
